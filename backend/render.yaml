services:
  - type: web
    name: fortex26-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn api_server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      # ZAP variables are optional - leave empty to disable ZAP scanning
      - key: ZAP_API_KEY
        sync: false
      - key: ZAP_PROXY_URL
        sync: false
      - key: ZAP_PROXY
        sync: false
